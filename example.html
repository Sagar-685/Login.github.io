<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Horizontal Movement Animation</title>
 <style>
    .navbar{
        background-color:rgb(30, 30, 30);
        border-radius: 10px;
        align-items: stretch;
        position: relative;
        bottom: 18px;
    }
    .navbar ul{
        overflow: auto;
    }
    .navbar li{
        color: white;
        float: left;
        list-style: none;
        margin: 12px 15px;
    }
    .navbar li a{
        padding: 7px 7px;
       text-decoration: none;
       color: whitesmoke;
    }
    .navbar li a:hover{
        color: chocolate;
    }
 .container {
  display: flex;
  overflow: hidden;
  width: 100%; /* Adjust as per your layout */
  height: 400px;
}

.item {
  width: 400px;
  height: 200px;
  padding: 4px;
  background-color: #3498db;
  color: white;
  font-size: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 10px;
  animation: moveRight 65s linear infinite; /* Adjust animation duration */
  animation-direction: initial;
  border: 4px black solid;
  border-radius: 6px;
  
}
#item1{
  background-image: url(https://nie.ac.in/wp-content/uploads/2020/07/nisb.jpg);
}
#item2{
  align-items: center;
  background-image:url(https://nie.ac.in/wp-content/uploads/2020/06/Office_Bearers_17-18-scaled.jpg);
}
#item3{
  background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRB-l1Wqh-PrEEwf0Her7IW9jxVxEznxJC8JkS6Iv7ImcDMImofqP_R7UyPB80YSbDdW0I);
}
#item4{
  background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTv9gAQ0sfegB4IhG6Z-rpEnHT-P66NbbZRRLGndKMFI5-31fdBtc409t8e6Uw191Vc2pI);
}
#item5{
  background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkFWwDILRLOVdy0zblaUk1K2TLaYFJJpUnsTauZkEiQbA0e6NE_F1XHsaZ9bMhIgHOc9g);
}
body{
  background-color: darkkhaki;
}


@keyframes moveRight {
  0% {
    transform:translateX(0);
  }
  25%{
    transform:translateX(1300px); /* Adjust the distance to move */
  }     
 50% {
    transform:translateX(0);
  }
  75% {
    transform:translateX(1300px);
  }
  100% {
    transform:translateX(0);
  }
  0%{
    transform:translateX(0);
  }
}
 </style>
</head>
<body>
